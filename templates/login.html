<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Login Page</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>
    <button onclick="window.location.href='{{ url_for('sign_up') }}'" style="margin-top: 5px;">Don't have an account? Sign_up</button>
</body>
</html>
